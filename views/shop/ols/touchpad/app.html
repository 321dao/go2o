<!doctype html>
<html>
<head>
    <title>App下载</title>
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.static_serve}}/css/mos/default/css/com/com.css"/>
    <link type="text/css" rel="stylesheet" href="{{.static_serve}}/css/shop/touchpad/stand.css"/>
</head>
<body>

<div class="com-content">
    {{template "header" $}}

    <javascript type="text/template" id="tpl_con_wx" style="display:none">
        <div class="tip-box">
            请在右上方点击菜单<br /><em>【<b>在浏览器中打开</b>】</em>
            <br />系统将自动跳转下载APP
        </div>
    </javascript>

    <javascript type="text/template" id="tpl_con_pc" style="display:none">
            请使用手机浏览器输入以下网址下载
            <div class="block">
                <strong>安卓版</strong><br/>
                <a href="http://app.gcy8.com/android">gcy8.com/a</a>
            </div>
            <div class="block">
                <strong>苹果版</strong><br/>
                <a href="javascript:;">敬请期待</a>
            </div>
    </javascript>


    <div class="page-main page-app">
        <h1>欢迎您注册{{.partner.Name}}</h1>
        <div class="app-url" id="app_dl">
            请稍等，即将自动下载APP<br />如果无法下载请点击以下链接<br />
            <div class="block">
                <strong>安卓版</strong><br/>
                <a href="http://app.gcy8.com/android">gcy8.com/a</a>
            </div>
            <div class="block">
                <strong>苹果版</strong><br/>
                <a href="javascript:;">敬请期待</a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var appResURI = {
        apk: "http://app.gcy8.com/a",
        wxApk:null,
        ios:null,
    };


    function download(res) {
        if(res) {
            location.href = res;
        }
    }


    var appDP = document.getElementById('app_dl');
    (function () {
        var userAgent = window.navigator.userAgent;
        var android = userAgent.match(/(Android)[\s\/]+([\d\.]+)/),
                ios = userAgent.match(/(iPad|iPhone|iPod)\s+OS\s([\d_\.]+)/),
                wp = userAgent.match(/(Windows\s+Phone)\s([\d\.]+)/),
                isWx = /MicroMessenger/i.test(userAgent);

        if(isWx){
            appDP.innerHTML=document.getElementById('tpl_con_wx').innerHTML;
        }

        if (ios) {
            download(appResURI.ios);
        } else if (android) {
            if (isWx) {
                download(appResURI.wxApk);
            } else {
                download(appResURI.apk);
            }
        }else{
            appDP.innerHTML=document.getElementById('tpl_con_pc').innerHTML;
        }

    })();
</script>
</body>
</html>
