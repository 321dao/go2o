<!doctype html>
<html>
<head>
    <title>会员注册</title>
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.static_serve}}/css/mos/default/css/com/com.css?spam={{.spam}}"/>
    <link type="text/css" rel="stylesheet" href="{{.static_serve}}/css/shop/touchpad/stand.css?spam={{.spam}}"/>
    <style type="text/css">
        body{background:#FFE;}
        .label{font-weight: bold;}
    </style>
</head>
<body>

{{template "header".}}

<div class="page-main page-register" id="reg_panel">
    <h1>会员注册</h1>
    <div class="form">


            <div class="tip-panel hidden" id="tip">
            </div>

            <div class="fl">
                <div class="label">用户名：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" length="[6,15]" tipin="tip_usr" field="Usr" id="usr" required="true"
                           summary="{required:'请输入用户名','1':'必须以字母开头','length':'用户名长度为6-15位','3':'必须为字母或数字的组合','4':'用户名已被占用'}"/>

                    <span class="tip" id="tip_usr"><br />6-15位数字和字母组合</span>

                    <div class="hidden">

                        <p><span class="bg_txt">注</span>强烈建议您将手机号码作为用户名</p>
                    </div>
                </div>
            </div>

            <div class="fl">
                <div class="label">密码：</div>
                <div class="in">
                    <input class="box ui-validate" length="[6,]" type="password" field="Pwd" id="pwd" required="true"
                           tipin="tip_pwd" summary="{required:'请输入密码','1':'首尾不能为下划线','2':'密码长度为6-12位','3':'格式输入有误'}"/>
                    <span class="tip" id="tip_pwd"><br />密码最少6位</span>
                </div>
            </div>

            <div class="fl">
                <div class="label">重复密码：</div>
                <div class="in">
                    <input class="box ui-validate" type="password" id="rePwd" tipin="tip_repwd" required="true"
                           summary="{required:'请再次输入密码'}"/>
                    <span class="tip" id="tip_repwd"><br />重复输入密码</span>
                </div>
            </div>

            <div class="fl">
                <div class="label">手机号码：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" id="phone" field="Phone" tipin="tip_phone"
                           summary="{'0':'手机号码不正确','1':'手机号码已被使用','2':'手机号码不能为空'}"/>
                    <span class="tip" id="tip_phone"><br /></span>
                </div>
            </div>

            <div class="fl hidden">
                <div class="label">地址：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" id="address" field="Address"
                           summary="{'0':'地址不能为空'}"/>

                    <div>
                        <span class="tip"><br />如：上海市徐汇区斜土路300号飞雕大厦1201室</span>
                    </div>
                </div>
            </div>

            <div class="fl">
                <div class="label">推荐码：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" field="invi_code" id="invi_code" value="{{.invi_code}}" tipIn="tip_iv" style="width:40px"/>
                    <span class="tip" id="tip_iv">没有推荐码可留空</span>
                </div>
            </div>

            <div class="fl">
                <div class="label"></div>
                <div class="in">
                    <input field="remember" type="checkbox" id="remember1"><label for="remember1">我已阅读并同意《服务条款》</label>
                </div>
            </div>


            <div class="fl">
                <div class="label"></div>
                <div class="in">
                    <input class="btn" type="button" value="&nbsp;注册&nbsp;" id="btn_register"/>&nbsp;
                    <input class="btn" type="reset" value="&nbsp;重置&nbsp;"/>
                </div>
            </div>
        <br />
    </div>
</div>

        <script type="text/javascript" src="{{.static_serve}}/assets/js/mobi/core.js?hover=navi&amp;ver={{.version}}"></script>
        <script type="text/javascript" src="{{.static_serve}}/assets/js/j6/ui.min.js?{{.version}}"></script>
        <script type="text/javascript" src="{{.static_serve}}/assets/js/member/register.js?{{.version}}"></script>
        <script type="text/javascript" src="{{.static_serve}}/assets/js/ppc.js?{{.version}}"></script>

</body>
</html>
