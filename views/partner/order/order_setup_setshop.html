<!doctype html>
<html>
<head>
	<title>查看订单</title>
</head>
<body>

{{if .noShop}}
    <div style="color:red">没有分店，请先添加！</div>
{{else}}


    <div id="form2">
        <input type="hidden" field="order_no" value="{{.orderNo}}"/>
        选择分店配送：<select field="shopId">
            <option value="">一请选择一</option>
            {{.shopDr}}
        </select>
        <input type="button" value="确认" onclick="setShop()"/>
    </div>


	<script type="text/javascript">
    function setShop(){
        var data = j6.json.toObject('form2');
        if(data.shopId != ""){
            j6.xhr.jsonPost('setShop',data,function(json){
                if(json.result){
                    location.reload();
                }else{
                    alert(json.message);
                }
            });
        }
    }
	</script>

{{end}}

</body>
</html>
