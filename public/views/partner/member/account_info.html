<!DOCTYPE html>
<html>
<head>
    <title>会员账户信息</title>
    <link href="{{.static_serve}}/assets/mui/css/latest/page_style.css?v={{.version}}" rel="stylesheet" type="text/css" />
    <link href="{{.static_serve}}/css/partner/partner.css?spam={{.spam}}" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="form1" class="member-profile">
    <ul>
        <li class="item"><label>{{.integralAlias}}：</label>{{.acc.Integral}}</li>
        <li class="item"><label>{{.balanceAccountAlias}}：</label>{{.acc.Balance}}
            &nbsp;(冻结:{{.acc.FreezesFee}})</li>

        <li class="item"><label>{{.presentAccountAlias}}：</label>{{.acc.PresentBalance}}
            &nbsp;(冻结:{{.acc.FreezesPresent}})</li>

        <li class="item"><label>{{.flowAccountAlias}}：</label>{{.acc.FlowBalance}}</li>
        <li class="item"><label>{{.growAccountAlias}}：</label>{{.acc.GrowAmount}}</li>
        <li class="item"><label>总消费(元)：</label>{{.acc.TotalFee}}</li>
        <li class="item"><label>总充值(元)：</label>{{.acc.TotalCharge}}</li>
        <li class="item"><label>共支付(元)：</label>{{.acc.TotalPay}}</li>


        <li class="item" style="width:100%"><label>更新时间：</label>{{.updateTime}}</li>
    </ul>

    <div class="clear-fix"></div>
</div>

</body>
</html>
