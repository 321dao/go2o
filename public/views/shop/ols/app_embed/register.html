<!doctype html>
<html>
<head>
    <title>会员注册</title>
    <meta content="width=device-width,initial-scale=1" name="viewport" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/mos/default/css/com/com.css?spam={{.Var.spam}}"/>
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/app_embed/stand.css?spam={{.Var.spam}}"/>
    <style type="text/css">
        .label{
            font-weight: bold;}
    </style>
</head>
<body>

{{template "header".}}


<div class="form" id="reg_panel" style="margin:0.5rem 1rem">


            <div class="tip-panel hidden" id="tip" style="margin: 0 7em">
            </div>

            <div class="pl">
                <div class="label">用户名：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" tipin="tip_usr" field="Usr" id="usr" required="true"
                           summary="{required:'请输入用户名','1':'必须以字母开头','2':'用户名长度为6-15位','3':'必须为字母或数字的组合','4':'用户名已被占用'}"/>

                    <span class="tip" id="tip_usr">6-15位数字和字母组合</span>

                    <div>

                        <p style="font-size:12px;color:red;"><span class="bg_txt">注</span>强烈建议您将手机号码作为用户名</p>
                    </div>
                </div>
            </div>

            <div class="pl">
                <div class="label">密码：</div>
                <div class="in">
                    <input class="box ui-validate" length="[6,]" type="password" field="Pwd" id="pwd" required="true"
                           tipin="tip_pwd" summary="{required:'请输入密码','1':'首尾不能为下划线','2':'密码长度为6-12位','3':'格式输入有误'}"/>
                    <span class="tip" id="tip_pwd">密码最少6位</span>
                </div>
            </div>

            <div class="pl">
                <div class="label">重复密码：</div>
                <div class="in">
                    <input class="box ui-validate" type="password" id="rePwd" required="true"
                           summary="{required:'请再次输入密码'}"/>
                </div>
            </div>

            <div class="pl">
                <div class="label">手机号码：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" id="phone" field="Phone" tipin="tip_phone"
                           summary="{'0':'手机号码不正确','1':'手机号码已被使用','2':'手机号码不能为空'}"/>
                    <span class="tip" id="tip_phone"></span>
                </div>
            </div>

            <div class="pl hidden">
                <div class="label">地址：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" id="address" field="Address"
                           summary="{'0':'地址不能为空'}"/>

                    <div>
                        <span class="tip">如：上海市徐汇区斜土路300号飞雕大厦1201室</span>
                    </div>
                </div>
            </div>

            <div class="pl">
                <div class="label">推荐码：</div>
                <div class="in">
                    <input class="box ui-validate" type="text" field="invi_code" id="invi_code" value="{{.Map.invi_code}}" tipIn="tip_iv" style="width:40px"/>
                    <span class="tip" id="tip_iv">没有推荐码可留空</span>
                </div>
            </div>

            <div class="pl">
                <div class="label"></div>
                <div class="in">
                    <input field="remember" type="checkbox" id="remember1"><label for="remember1">我已阅读并同意《服务条款》</label>
                </div>
            </div>


            <div class="pl">
                <div class="label"></div>
                <div class="in">
                    <input class="btn" type="button" value="&nbsp;注册&nbsp;" id="btn_register"/>&nbsp;
                    <input class="btn" type="reset" value="&nbsp;重置&nbsp;"/>
                </div>
            </div>
</div>

        <script type="text/javascript"
                src="{{.Var.static_serve}}/assets/js/core.js?hover=navi&amp;ver={{.Var.version}}"></script>
        <script type="text/javascript" src="{{.Var.static_serve}}/assets/js/lib/form.js?{{.Var.version}}"></script>
        <script type="text/javascript" src="{{.Var.static_serve}}/assets/js/member/register.js?{{.Var.version}}"></script>
        <script type="text/javascript" src="{{.Var.static_serve}}/assets/js/ppc.js?{{.Var.version}}"></script>

{{template "footer".}}


</body>
</html>
