{{$img_serve:=.img_serve}}
<!doctype html>
<html>
<head>
    <title>{{.Map.cat.Name}}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, minimum-scale=1,initial-scale=1, maximum-scale=1, user-scalable=1;" id="viewport" name="viewport" />
    <!--离线应用的另一个技巧-->
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <!--告诉设备忽略将页面中的数字识别为电话号码-->
    <meta content="telephone=no" name="format-detection" />
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/mos/default/css/com/com.css?spam={{.Var.spam}}"/>
    <link type="text/css" rel="stylesheet" href="{{.Var.static_serve}}/css/shop/touchpad/stand.css?spam={{.Var.spam}}"/>
</head>
<body>

<div class="com-content">
    {{template "header" $}}


    <div class="sort-bar">
        <ul>
            <li><a href="?sort=price_0">价格</a><span class="d"></span><span class="split"></span></li>
            <li><a href="?sort=sale_0">销量</a><span class="d"></span><span class="split"></span></li>
            <li><a href="?sort=rate_0">评价</a><span class="d"></span></li>
        </ul>
    </div>

   <div class="items-hor">
       {{.Map.items}}
   </div>

    {{.Map.pager}}

    <div class="hidden">
    <div id="cart-panel">
        <div class="cart"></div>
    </div>
    </div>

    {{template "footer" $}}

    <script src="{{.Var.static_serve}}/css/mos/default/js/jquery.js?spam={{.Var.spam}}"></script>
    <script src="{{.Var.static_serve}}/css/mos/default/js/com/com.js?spam={{.Var.spam}}"></script>
    <script src="{{.Var.static_serve}}/css/mos/default/js/com/template.js?spam={{.Var.spam}}"></script>
    <script src="{{.Var.static_serve}}/assets/js/core.js?spam={{.Var.spam}}"></script>
    <script src="{{.Var.static_serve}}/assets/js/shopping_cart.js?spam={{.Var.spam}}"></script>


    <script type="text/javascript">
        window.cart.init('cart-panel',function(c){
            $('#header-cart-num').html(c.total_num);
        });
    </script>
</body>
</html>
